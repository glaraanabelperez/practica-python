{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">

          <div class="form-group">

            <div class="form-group">
              <input type="text" class="form-control" name="user_name" value="{{contact.1}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="password" value="{{contact.2}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="apellido" value="{{contact.3}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="nombre" value="{{contact.4}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" value="{{contact.5}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="telefono" value="{{contact.6}}">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
